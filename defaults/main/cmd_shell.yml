# command to execute to start kitty
kitty_start_cmd: 'kitty'

# arg to kitty command to execute a specific prog/cmd immediately on start
# NOTE: for kitty, the syntax is simply the arg to kitty (i.e. 'kitty my_prog')
kitty_arg_exec: ''

# effective, user-based kitty config file path
kitty_config_file_path: "/home/{{ kitty_user_name }}/.config/kitty/kitty.conf"

# shell command to start in the terminal emulator
shell_cmd: '/bin/sh'

